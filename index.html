<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My YouTube Clone</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">Subscriptions</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Upload</a></li>
      </ul>
    </nav>
  </header>
  <section id="videos">
    <article class="video">
      <img src="first youtube video.jpg" alt="First video to be posted on youtube"
      height="200px"
      width="300px">
      <a href="https://www.youtube.com/watch?v=jNQXAC9IVRw" 
        target="blank"
        title="Goes to video on youtube">
        <h2>Me at the zoo</h2>
      </a>
      <p>Video by: jawed</p>
    </article>
    <article class="video">
        <img src="Overqualified drummer.jpg" alt="Video of overqualified drummer on youtube"
        height="200px"
        width="300px">
        <a href="https://www.youtube.com/watch?v=OnkTUKtxRic" 
          target="blank"
          title="Goes to video on youtube">
        <h2>when you're overqualified </h2>
         <h2>for the job</h2>
        </a>
        <p>Video by: George Collier</p>
      </article>
      <article class="video">
        <img src="Jesus.gif" alt="Video of Jesus going up the escalator on youtube"
        height="200px"
        width="300px">
        <a href="https://www.youtube.com/watch?v=oI9B7qWXV9Q" 
          target="blank"
          title="Goes to video on youtube">
        <h2>Jesus Take The Escalator</h2>
        </a>
        <p>Video by: Jesus Christ</p>
      </article>
  </section>
  <div class="container">
    <h2>Create an account!</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label>Pick your interests:</label>
      <input type="checkbox" id="interest1" name="interest1">
      <label for="interest1">Memes</label>
      <input type="checkbox" id="interest2" name="interest2">
      <label for="interest2">Web design</label>
      <input type="checkbox" id="interest3" name="interest3">
      <label for="interest3">Music</label>

      <input type="submit" value="Submit">
    </form>
  </div>
  <footer>
    <p>&copy; 2024 My YouTube Clone</p>
  </footer>
</body>
</html>
